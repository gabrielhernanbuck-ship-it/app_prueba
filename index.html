<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fintech App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- PANTALLA 1 - LOGIN -->
  <div class="screen" id="login-screen">
    <h1>Bienvenido</h1>
    <svg id="svg-button" class="svg-icon" width="80" height="80" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" fill="#0066ff"/>
      <text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">SVG</text>
    </svg>
    <button id="login-btn">Log in</button>
  </div>

  <!-- PANTALLA 2 - ESCANEO BIOMÃ‰TRICO -->
  <div class="screen hidden" id="scan-screen">
    <div class="scan-container">
      <div class="loader"></div>
      <p>Escaneando biometrÃ­a...</p>
    </div>
  </div>

  <!-- PANTALLA 3 - PRINCIPAL -->
  <div class="screen hidden" id="main-screen">
    <h2>Wallet del Turista ğŸŒ</h2>
    <p class="welcome">Â¡Bienvenido a tu billetera digital!</p>

    <!-- Mapa SVG clickeable -->
    <div class="map-container">
      <svg viewBox="0 0 300 200" class="map-svg">
        <rect x="10" y="10" width="100" height="80" fill="#cce5ff" stroke="#333" class="zone" data-zone="Zona Norte"></rect>
        <rect x="150" y="10" width="120" height="80" fill="#ffcccc" stroke="#333" class="zone" data-zone="Zona Sur"></rect>
        <rect x="50" y="120" width="200" height="60" fill="#d4edda" stroke="#333" class="zone" data-zone="Centro"></rect>
        <text x="60" y="50" font-size="14">Norte</text>
        <text x="190" y="50" font-size="14">Sur</text>
        <text x="130" y="160" font-size="14">Centro</text>
      </svg>
    </div>

    <button class="primary-btn">Ver promociones ğŸ›ï¸</button>
  </div>

  <script>
    const loginBtn = document.getElementById('login-btn');
    const loginScreen = document.getElementById('login-screen');
    const scanScreen = document.getElementById('scan-screen');
    const mainScreen = document.getElementById('main-screen');

    loginBtn.addEventListener('click', () => {
      loginScreen.classList.add('hidden');
      scanScreen.classList.remove('hidden');

      setTimeout(() => {
        scanScreen.classList.add('hidden');
        mainScreen.classList.remove('hidden');
      }, 2000);
    });

    document.getElementById('svg-button').addEventListener('click', () => {
      alert('SVG clickeado!');
    });

    // Click en zonas del mapa
    document.querySelectorAll('.zone').forEach(zone => {
      zone.addEventListener('click', () => {
        alert(`Zona seleccionada: ${zone.getAttribute('data-zone')}`);
      });
    });
  </script>
</body>
</html>
