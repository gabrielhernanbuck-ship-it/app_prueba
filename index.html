<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Billetera Turística</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- 📍 Pantalla A - Mapa turístico -->
  <section id="screenA" class="screen active">
    <header class="header">
      <h2>Mapa Turístico</h2>
    </header>

    <main class="content">
      <div class="map-container">
        <div class="map-zone zone1" onclick="showDiscount('Centro Histórico - 10% OFF en tours')">Centro Histórico<br><span>-10%</span></div>
        <div class="map-zone zone2" onclick="showDiscount('Museos y Cultura - 20% OFF entradas')">Museos<br><span>-20%</span></div>
        <div class="map-zone zone3" onclick="showDiscount('Gastronomía - 15% OFF en restaurantes')">Gastronomía<br><span>-15%</span></div>
        <div class="map-zone zone4" onclick="showDiscount('Compras y Ocio - 5% OFF en tiendas')">Compras<br><span>-5%</span></div>
      </div>
      <button class="btn btn-primary mt-4 w-100" onclick="goTo('screenB')">Abrir Billetera</button>
    </main>
  </section>

  <!-- 🔐 Pantalla B - Login -->
  <section id="screenB" class="screen">
    <header class="header">
      <h2>Iniciar Sesión</h2>
      <i class="fa-solid fa-xmark close-btn" onclick="goTo('screenA')"></i>
    </header>

    <main class="content">
      <div class="mb-3">
        <label class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" placeholder="ejemplo@mail.com" />
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" placeholder="********" />
      </div>
      <button class="btn btn-success w-100 mt-2" onclick="goTo('screenC')">Continuar</button>
      <button class="btn btn-secondary w-100 mt-2" onclick="goTo('screenA')">Volver</button>
    </main>
  </section>

  <!-- 🤳 Pantalla C - Verificación -->
  <section id="screenC" class="screen">
    <header class="header">
      <h2>Verificación</h2>
      <i class="fa-solid fa-xmark close-btn" onclick="goTo('screenB')"></i>
    </header>

    <main class="content">
      <button class="btn btn-primary w-100 mb-3" onclick="showDiscount('Escaneo de pasaporte iniciado')">
        <i class="fa-solid fa-passport"></i> Escanear Pasaporte
      </button>
      <button class="btn btn-info w-100 mb-4" onclick="showDiscount('Toma de selfie iniciada')">
        <i class="fa-solid fa-camera"></i> Tomar una Selfie
      </button>
      <button class="btn btn-secondary w-100 mb-3" onclick="goTo('screenB')">Volver</button>
      <button class="btn btn-success w-100" onclick="showDiscount('Verificación completada')">Continuar</button>
    </main>
  </section>

  <!-- 📢 Modal -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Información</h5>
          <i class="fa-solid fa-xmark close-btn" data-bs-dismiss="modal"></i>
        </div>
        <div class="modal-body" id="modalMessage"></div>
      </div>
    </div>
  </div>

  <script>
    // Navegación SPA
    function goTo(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    // Mostrar descuentos o alertas en modal
    function showDiscount(text) {
      document.getElementById("modalMessage").textContent = text;
      const modal = new bootstrap.Modal(document.getElementById("infoModal"));
      modal.show();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
