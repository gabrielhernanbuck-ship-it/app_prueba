<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Billetera Turística</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- Pantalla A: Inicio -->
  <div class="screen" id="screenA">
    <div class="header">
      <h2>Billetera Turística</h2>
    </div>
    <div class="content">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Map_example_blank.svg/800px-Map_example_blank.svg.png" alt="Mapa turístico" class="map-image" usemap="#zonasMapa" />
      <map name="zonasMapa">
        <area shape="rect" coords="50,50,200,200" href="#" onclick="alertaZona('Zona 1: Centro histórico')" />
        <area shape="rect" coords="220,50,400,200" href="#" onclick="alertaZona('Zona 2: Museos y cultura')" />
        <area shape="rect" coords="50,220,200,400" href="#" onclick="alertaZona('Zona 3: Gastronomía')" />
        <area shape="rect" coords="220,220,400,400" href="#" onclick="alertaZona('Zona 4: Compras y ocio')" />
      </map>
      <button class="btn btn-primary mt-3" onclick="goTo('screenB')">Abrir Billetera</button>
    </div>
  </div>

  <!-- Pantalla B: Inicio de sesión -->
  <div class="screen" id="screenB" style="display: none;">
    <div class="header">
      <h2>Acceso</h2>
      <i class="fa-solid fa-xmark close-btn" onclick="goTo('screenA')"></i>
    </div>
    <div class="content">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="ejemplo@mail.com" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="********" />
      </div>
      <button class="btn btn-success w-100 mt-2" onclick="goTo('screenC')">Iniciar Sesión</button>
      <button class="btn btn-secondary w-100 mt-2" onclick="goTo('screenA')">Volver</button>
    </div>
  </div>

  <!-- Pantalla C: Verificación -->
  <div class="screen" id="screenC" style="display: none;">
    <div class="header">
      <h2>Verificación</h2>
      <i class="fa-solid fa-xmark close-btn" onclick="goTo('screenB')"></i>
    </div>
    <div class="content">
      <button class="btn btn-primary w-100 mt-2" onclick="alertaZona('Escanear pasaporte iniciado')">
        <i class="fa-solid fa-passport"></i> Escanear Pasaporte
      </button>
      <button class="btn btn-info w-100 mt-2" onclick="alertaZona('Tomar selfie iniciada')">
        <i class="fa-solid fa-camera"></i> Tomar una Selfie
      </button>
      <button class="btn btn-secondary w-100 mt-4" onclick="goTo('screenB')">Volver</button>
      <button class="btn btn-success w-100 mt-2" onclick="alertaZona('Continuando...')">Continuar</button>
    </div>
  </div>

  <!-- Modal de ejemplo -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Información</h5>
          <i class="fa-solid fa-xmark close-btn" data-bs-dismiss="modal"></i>
        </div>
        <div class="modal-body" id="modalContent"></div>
      </div>
    </div>
  </div>

  <script>
    function goTo(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
      document.getElementById(screenId).style.display = 'block';
    }

    function alertaZona(msg) {
      const modal = new bootstrap.Modal(document.getElementById('infoModal'));
      document.getElementById('modalContent').textContent = msg;
      modal.show();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
